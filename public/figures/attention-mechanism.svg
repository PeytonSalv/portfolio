  <text x="155" y="160" text-anchor="middle" class="muted">112 components</text>

  <!-- Features Layer -->
  <rect x="30" y="200" width="250" height="100" rx="4" class="box-accent"/>
  <text x="45" y="220" class="group-label">FEATURE MODULES</text>

  <rect x="50" y="235" width="55" height="25" rx="3" class="box"/>
  <text x="77" y="251" text-anchor="middle" class="box-text-sm">Search</text>

  <rect x="115" y="235" width="55" height="25" rx="3" class="box"/>
  <text x="142" y="251" text-anchor="middle" class="box-text-sm">Compare</text>

  <rect x="180" y="235" width="55" height="25" rx="3" class="box"/>
  <text x="207" y="251" text-anchor="middle" class="box-text-sm">Similar</text>

  <rect x="75" y="268" width="65" height="25" rx="3" class="box"/>
  <text x="107" y="284" text-anchor="middle" class="box-text-sm">Shadow</text>

  <rect x="150" y="268" width="65" height="25" rx="3" class="box"/>
