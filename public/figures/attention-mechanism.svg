  <rect x="700" y="90" width="80" height="120" rx="4" class="box"/>
  <text x="740" y="120" text-anchor="middle" class="box-text">GraphQL</text>
  <text x="740" y="135" text-anchor="middle" class="box-text">API</text>
  <text x="740" y="165" text-anchor="middle" class="box-text-sm">NestJS</text>
  <text x="740" y="180" text-anchor="middle" class="box-text-sm">Lambda</text>

