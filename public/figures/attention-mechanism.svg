  <rect x="540" y="200" width="120" height="100" rx="4" class="box-accent"/>
  <text x="555" y="220" class="group-label">NAVIGATION</text>

  <rect x="555" y="238" width="90" height="25" rx="3" class="box-highlight"/>
  <text x="600" y="254" text-anchor="middle" class="box-text-sm">Expo Router</text>

  <rect x="555" y="270" width="90" height="25" rx="3" class="box"/>
  <text x="600" y="286" text-anchor="middle" class="box-text-sm">Tab Navigator</text>

