  <rect x="555" y="65" width="90" height="28" rx="3" class="box"/>
  <text x="600" y="83" text-anchor="middle" class="box-text-sm">Queries</text>

  <rect x="555" y="103" width="90" height="28" rx="3" class="box"/>
