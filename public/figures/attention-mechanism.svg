  <rect x="340" y="238" width="65" height="22" rx="3" class="box"/>
  <text x="372" y="253" text-anchor="middle" class="box-text-sm">useSearch</text>

  <rect x="415" y="238" width="65" height="22" rx="3" class="box"/>
  <text x="447" y="253" text-anchor="middle" class="box-text-sm">usePlayer</text>

  <rect x="340" y="268" width="65" height="22" rx="3" class="box"/>
  <text x="372" y="283" text-anchor="middle" class="box-text-sm">useFilters</text>

  <rect x="415" y="268" width="65" height="22" rx="3" class="box"/>
  <text x="447" y="283" text-anchor="middle" class="box-text-sm">useDebounce</text>

