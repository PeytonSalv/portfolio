  <path d="M 280 120 L 332 95" class="arrow"/>
  <path d="M 280 250 L 332 250" class="arrow"/>
  <path d="M 500 95 L 532 95" class="arrow"/>
  <path d="M 660 150 L 692 150" class="arrow"/>
  <path d="M 410 145 L 410 192" class="arrow-dashed"/>

  <!-- Labels -->
  <text x="305" y="100" class="label">props</text>
  <text x="305" y="245" class="label">hooks</text>
  <text x="515" y="85" class="label">fetch</text>
  <text x="675" y="140" class="label">HTTP</text>

