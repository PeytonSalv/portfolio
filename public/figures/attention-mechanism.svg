  <rect x="30" y="30" width="250" height="150" rx="4" class="box-accent"/>
  <text x="45" y="50" class="group-label">UI COMPONENTS</text>

  <rect x="50" y="65" width="70" height="28" rx="3" class="box"/>
  <text x="85" y="83" text-anchor="middle" class="box-text-sm">PlayerCard</text>

  <rect x="130" y="65" width="70" height="28" rx="3" class="box"/>
  <text x="165" y="83" text-anchor="middle" class="box-text-sm">SearchFilter</text>

  <rect x="210" y="65" width="55" height="28" rx="3" class="box"/>
  <text x="237" y="83" text-anchor="middle" class="box-text-sm">Charts</text>

  <rect x="50" y="103" width="70" height="28" rx="3" class="box"/>
  <text x="85" y="121" text-anchor="middle" class="box-text-sm">Watchlist</text>

  <rect x="130" y="103" width="70" height="28" rx="3" class="box"/>
  <text x="165" y="121" text-anchor="middle" class="box-text-sm">Kanban</text>

  <rect x="210" y="103" width="55" height="28" rx="3" class="box"/>
