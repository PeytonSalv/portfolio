<svg viewBox="0 0 800 380" xmlns="http://www.w3.org/2000/svg" fill="none">
  <style>
    .box { fill: #FAFAFA; stroke: #E6E8EB; stroke-width: 1.5; }
    .box-accent { fill: rgba(31, 58, 138, 0.06); stroke: #1F3A8A; stroke-width: 1.5; stroke-dasharray: 4 2; }
    .box-solid { fill: rgba(31, 58, 138, 0.06); stroke: #1F3A8A; stroke-width: 1.5; }
    .box-dark { fill: #1F3A8A; stroke: #1F3A8A; stroke-width: 1.5; }
    .box-text { font-family: Inter, sans-serif; font-size: 11px; fill: #111111; font-weight: 500; }
    .box-text-light { font-family: Inter, sans-serif; font-size: 11px; fill: #FFFFFF; font-weight: 500; }
    .box-text-sm { font-family: Inter, sans-serif; font-size: 9px; fill: #5F6368; }
    .arrow { stroke: #1F3A8A; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
    .arrow-thin { stroke: #5F6368; stroke-width: 1; fill: none; marker-end: url(#arrowhead-gray); }
    .label { font-family: 'IBM Plex Mono', monospace; font-size: 9px; fill: #1F3A8A; font-weight: 500; }
    .group-label { font-family: 'IBM Plex Mono', monospace; font-size: 10px; fill: #1F3A8A; font-weight: 600; letter-spacing: 0.08em; }
    .muted { font-family: 'IBM Plex Mono', monospace; font-size: 9px; fill: #5F6368; }
    .phase-label { font-family: 'IBM Plex Mono', monospace; font-size: 8px; fill: #71767B; letter-spacing: 0.1em; }
  </style>

  <defs>
    <marker id="arrowhead" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#1F3A8A"/>
    </marker>
    <marker id="arrowhead-gray" markerWidth="6" markerHeight="4" refX="5" refY="2" orient="auto">
      <polygon points="0 0, 6 2, 0 4" fill="#5F6368"/>
    </marker>
  </defs>

  <!-- Title -->
  <text x="400" y="28" text-anchor="middle" class="group-label" style="font-size: 11px;">CASCADE CORE SOLUTIONS</text>
  <text x="400" y="44" text-anchor="middle" class="muted">End-to-end production platform delivery</text>

  <!-- Delivery Process (top row) -->
  <text x="30" y="78" class="phase-label">DELIVERY PROCESS</text>

  <rect x="30" y="90" width="90" height="45" rx="4" class="box-dark"/>
  <text x="75" y="110" text-anchor="middle" class="box-text-light">Requirements</text>
  <text x="75" y="124" text-anchor="middle" class="box-text-sm" style="fill: rgba(255,255,255,0.7)">Discovery</text>

  <rect x="150" y="90" width="90" height="45" rx="4" class="box-solid"/>
  <text x="195" y="110" text-anchor="middle" class="box-text">Architecture</text>
  <text x="195" y="124" text-anchor="middle" class="box-text-sm">Design</text>

  <rect x="270" y="90" width="90" height="45" rx="4" class="box-solid"/>
  <text x="315" y="110" text-anchor="middle" class="box-text">Build</text>
  <text x="315" y="124" text-anchor="middle" class="box-text-sm">Incremental</text>

  <rect x="390" y="90" width="90" height="45" rx="4" class="box-solid"/>
  <text x="435" y="110" text-anchor="middle" class="box-text">Deploy</text>
  <text x="435" y="124" text-anchor="middle" class="box-text-sm">Production</text>

  <rect x="510" y="90" width="90" height="45" rx="4" class="box-dark"/>
  <text x="555" y="110" text-anchor="middle" class="box-text-light">Handoff</text>
  <text x="555" y="124" text-anchor="middle" class="box-text-sm" style="fill: rgba(255,255,255,0.7)">+ Docs</text>

  <!-- Process arrows -->
  <path d="M 120 112 L 142 112" class="arrow"/>
  <path d="M 240 112 L 262 112" class="arrow"/>
  <path d="M 360 112 L 382 112" class="arrow"/>
  <path d="M 480 112 L 502 112" class="arrow"/>

  <!-- Tech Stack (bottom section) -->
  <text x="30" y="175" class="phase-label">STANDARD STACK</text>

  <!-- Frontend -->
  <rect x="30" y="190" width="170" height="140" rx="4" class="box-accent"/>
  <text x="45" y="210" class="group-label">FRONTEND</text>

  <rect x="50" y="225" width="60" height="35" rx="3" class="box"/>
  <text x="80" y="242" text-anchor="middle" class="box-text">React</text>
  <text x="80" y="254" text-anchor="middle" class="box-text-sm">UI</text>

  <rect x="120" y="225" width="60" height="35" rx="3" class="box"/>
  <text x="150" y="242" text-anchor="middle" class="box-text">Next.js</text>
  <text x="150" y="254" text-anchor="middle" class="box-text-sm">SSR</text>

  <rect x="50" y="270" width="130" height="28" rx="3" class="box"/>
  <text x="115" y="288" text-anchor="middle" class="box-text-sm">TypeScript</text>

  <text x="115" y="318" text-anchor="middle" class="muted">Type-safe interfaces</text>

  <!-- Backend -->
  <rect x="230" y="190" width="170" height="140" rx="4" class="box-accent"/>
  <text x="245" y="210" class="group-label">BACKEND</text>

  <rect x="250" y="225" width="130" height="35" rx="3" class="box"/>
  <text x="315" y="242" text-anchor="middle" class="box-text">AWS Lambda</text>
  <text x="315" y="254" text-anchor="middle" class="box-text-sm">Serverless</text>

  <rect x="250" y="270" width="60" height="28" rx="3" class="box"/>
  <text x="280" y="288" text-anchor="middle" class="box-text-sm">API</text>

  <rect x="320" y="270" width="60" height="28" rx="3" class="box"/>
  <text x="350" y="288" text-anchor="middle" class="box-text-sm">Auth</text>

  <text x="315" y="318" text-anchor="middle" class="muted">Zero server ops</text>

  <!-- Integrations -->
  <rect x="430" y="190" width="170" height="140" rx="4" class="box-accent"/>
  <text x="445" y="210" class="group-label">INTEGRATIONS</text>

  <rect x="450" y="225" width="60" height="35" rx="3" class="box"/>
  <text x="480" y="242" text-anchor="middle" class="box-text">Stripe</text>
  <text x="480" y="254" text-anchor="middle" class="box-text-sm">Payments</text>

  <rect x="520" y="225" width="60" height="35" rx="3" class="box"/>
  <text x="550" y="242" text-anchor="middle" class="box-text">Twilio</text>
  <text x="550" y="254" text-anchor="middle" class="box-text-sm">Comms</text>

  <rect x="450" y="270" width="130" height="28" rx="3" class="box"/>
  <text x="515" y="288" text-anchor="middle" class="box-text-sm">Third-party APIs</text>

  <text x="515" y="318" text-anchor="middle" class="muted">PCI compliant</text>

  <!-- Deployment -->
  <rect x="630" y="190" width="140" height="140" rx="4" class="box-accent"/>
  <text x="645" y="210" class="group-label">DEPLOY</text>

  <rect x="650" y="225" width="100" height="35" rx="3" class="box"/>
  <text x="700" y="242" text-anchor="middle" class="box-text">Vercel</text>
  <text x="700" y="254" text-anchor="middle" class="box-text-sm">CI/CD</text>

  <rect x="650" y="270" width="100" height="28" rx="3" class="box"/>
  <text x="700" y="288" text-anchor="middle" class="box-text-sm">Automated</text>

  <text x="700" y="318" text-anchor="middle" class="muted">One-click deploy</text>

  <!-- Connection arrows between stacks -->
  <path d="M 200 260 L 222 260" class="arrow-thin"/>
  <path d="M 400 260 L 422 260" class="arrow-thin"/>
  <path d="M 600 260 L 622 260" class="arrow-thin"/>

  <!-- Footer metrics -->
  <rect x="30" y="350" width="740" height="25" rx="3" class="box"/>
  <text x="140" y="366" text-anchor="middle" class="muted">Multiple clients</text>
  <text x="320" y="366" text-anchor="middle" class="muted">Weeks to deliver</text>
  <text x="500" y="366" text-anchor="middle" class="muted">Production-grade</text>
  <text x="680" y="366" text-anchor="middle" class="muted">Minimal maintenance</text>
</svg>