<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#FFFFFF"/>

  <!-- Subtle grid -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E6E8EB" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>

  <!-- Accent bar -->
  <rect x="0" y="0" width="6" height="630" fill="#1F3A8A"/>

  <!-- Two-loop workflow visualization -->
  <g transform="translate(650, 60)">
    <!-- Loop 1: Planning -->
    <ellipse cx="120" cy="100" rx="110" ry="70" fill="none" stroke="#1F3A8A" stroke-width="2" stroke-dasharray="6 3"/>
    <text x="120" y="80" text-anchor="middle" font-family="IBM Plex Mono, monospace" font-size="11" fill="#1F3A8A" letter-spacing="0.05em">PLANNING LOOP</text>
    <text x="120" y="100" text-anchor="middle" font-family="Source Serif Pro, Georgia, serif" font-size="14" fill="#5F6368">Gather context</text>
    <text x="120" y="118" text-anchor="middle" font-family="Source Serif Pro, Georgia, serif" font-size="14" fill="#5F6368">Define scope</text>

    <!-- Loop 2: Execution -->
    <ellipse cx="340" cy="100" rx="110" ry="70" fill="none" stroke="#1F3A8A" stroke-width="2"/>
    <text x="340" y="80" text-anchor="middle" font-family="IBM Plex Mono, monospace" font-size="11" fill="#1F3A8A" letter-spacing="0.05em">EXECUTION LOOP</text>
    <text x="340" y="100" text-anchor="middle" font-family="Source Serif Pro, Georgia, serif" font-size="14" fill="#5F6368">Generate code</text>
    <text x="340" y="118" text-anchor="middle" font-family="Source Serif Pro, Georgia, serif" font-size="14" fill="#5F6368">Iterate fast</text>

    <!-- Arrow between loops -->
    <path d="M 230 100 L 220 95 L 220 105 Z" fill="#1F3A8A"/>
    <line x1="180" y1="100" x2="220" y2="100" stroke="#1F3A8A" stroke-width="2"/>

    <!-- Context budget visualization -->
    <rect x="0" y="200" width="460" height="100" rx="4" fill="none" stroke="#E6E8EB" stroke-width="2"/>
    <rect x="0" y="200" width="460" height="28" rx="4" fill="#1F3A8A" opacity="0.08"/>
    <text x="16" y="218" font-family="IBM Plex Mono, monospace" font-size="11" fill="#1F3A8A" letter-spacing="0.05em">CONTEXT BUDGET</text>

    <!-- Token allocation bars -->
    <g transform="translate(16, 240)">
      <rect x="0" y="0" width="180" height="20" rx="3" fill="#1F3A8A"/>
      <text x="8" y="14" font-family="IBM Plex Mono, monospace" font-size="10" fill="#FFFFFF">Skills: 40%</text>

      <rect x="185" y="0" width="135" height="20" rx="3" fill="#1F3A8A" opacity="0.6"/>
      <text x="193" y="14" font-family="IBM Plex Mono, monospace" font-size="10" fill="#FFFFFF">Code: 30%</text>

      <rect x="325" y="0" width="90" height="20" rx="3" fill="#1F3A8A" opacity="0.3"/>
      <text x="333" y="14" font-family="IBM Plex Mono, monospace" font-size="10" fill="#1F3A8A">Output: 20%</text>

      <rect x="420" y="0" width="24" height="20" rx="3" fill="#E6E8EB"/>
    </g>

    <text x="16" y="285" font-family="IBM Plex Mono, monospace" font-size="10" fill="#5F6368">Buffer reserved for generation headroom</text>

    <!-- Output artifacts -->
    <rect x="0" y="320" width="460" height="80" rx="4" fill="none" stroke="#16a34a" stroke-width="2"/>
    <rect x="0" y="320" width="460" height="28" rx="4" fill="#16a34a" opacity="0.1"/>
    <text x="16" y="338" font-family="IBM Plex Mono, monospace" font-size="11" fill="#16a34a" letter-spacing="0.05em">ARTIFACT OUTPUT</text>

    <g transform="translate(16, 358)">
      <rect x="0" y="0" width="100" height="28" rx="3" fill="#16a34a" opacity="0.15"/>
      <text x="50" y="18" text-anchor="middle" font-family="IBM Plex Mono, monospace" font-size="10" fill="#16a34a">component.tsx</text>

      <rect x="110" y="0" width="100" height="28" rx="3" fill="#16a34a" opacity="0.15"/>
      <text x="160" y="18" text-anchor="middle" font-family="IBM Plex Mono, monospace" font-size="10" fill="#16a34a">test.spec.ts</text>

      <rect x="220" y="0" width="100" height="28" rx="3" fill="#16a34a" opacity="0.15"/>
      <text x="270" y="18" text-anchor="middle" font-family="IBM Plex Mono, monospace" font-size="10" fill="#16a34a">CHANGELOG.md</text>
    </g>
  </g>

  <!-- Kicker -->
  <text x="60" y="100" font-family="IBM Plex Mono, monospace" font-size="14" fill="#1F3A8A" letter-spacing="0.15em">RESEARCH</text>

  <!-- Title -->
  <text x="60" y="180" font-family="Inter, system-ui, sans-serif" font-size="56" font-weight="600" fill="#111111">Token</text>
  <text x="60" y="250" font-family="Inter, system-ui, sans-serif" font-size="56" font-weight="600" fill="#111111">Optimization</text>

  <!-- Subtitle -->
  <text x="60" y="310" font-family="Source Serif Pro, Georgia, serif" font-size="22" fill="#5F6368">Skills-first context management</text>
  <text x="60" y="340" font-family="Source Serif Pro, Georgia, serif" font-size="22" fill="#5F6368">for AI pair programming.</text>

  <!-- Tags -->
  <g transform="translate(60, 400)">
    <rect x="0" y="0" width="100" height="28" rx="4" fill="#1F3A8A" opacity="0.1"/>
    <text x="50" y="18" text-anchor="middle" font-family="IBM Plex Mono, monospace" font-size="11" fill="#1F3A8A">AI SYSTEMS</text>

    <rect x="112" y="0" width="110" height="28" rx="4" fill="#1F3A8A" opacity="0.1"/>
    <text x="167" y="18" text-anchor="middle" font-family="IBM Plex Mono, monospace" font-size="11" fill="#1F3A8A">CLAUDE CODE</text>

    <rect x="234" y="0" width="90" height="28" rx="4" fill="#1F3A8A" opacity="0.1"/>
    <text x="279" y="18" text-anchor="middle" font-family="IBM Plex Mono, monospace" font-size="11" fill="#1F3A8A">WORKFLOW</text>
  </g>

  <!-- Author -->
  <text x="60" y="560" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="500" fill="#111111">Peyton Salvant</text>
  <text x="60" y="585" font-family="IBM Plex Mono, monospace" font-size="14" fill="#5F6368">Full Stack Engineer</text>
</svg>