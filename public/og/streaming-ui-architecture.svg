<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#FFFFFF"/>

  <!-- Subtle grid -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E6E8EB" stroke-width="1"/>
    </pattern>
    <linearGradient id="stream" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#1F3A8A" stop-opacity="0.1"/>
      <stop offset="50%" stop-color="#1F3A8A" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#1F3A8A" stop-opacity="0.1"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>

  <!-- Accent bar -->
  <rect x="0" y="0" width="6" height="630" fill="#1F3A8A"/>

  <!-- Streaming data visualization -->
  <g transform="translate(700, 80)">
    <!-- Data streams -->
    <rect x="0" y="0" width="420" height="12" rx="2" fill="url(#stream)"/>
    <rect x="20" y="24" width="380" height="12" rx="2" fill="url(#stream)"/>
    <rect x="40" y="48" width="340" height="12" rx="2" fill="url(#stream)"/>
    <rect x="60" y="72" width="300" height="12" rx="2" fill="url(#stream)"/>
    <rect x="80" y="96" width="260" height="12" rx="2" fill="url(#stream)"/>

    <!-- Active data points -->
    <circle cx="380" cy="6" r="6" fill="#1F3A8A"/>
    <circle cx="340" cy="30" r="6" fill="#1F3A8A" opacity="0.8"/>
    <circle cx="300" cy="54" r="6" fill="#1F3A8A" opacity="0.6"/>
    <circle cx="260" cy="78" r="6" fill="#1F3A8A" opacity="0.4"/>
    <circle cx="220" cy="102" r="6" fill="#1F3A8A" opacity="0.2"/>

    <!-- Virtualized window frame -->
    <rect x="50" y="140" width="320" height="200" rx="4" fill="none" stroke="#1F3A8A" stroke-width="2"/>
    <rect x="50" y="140" width="320" height="32" rx="4" fill="#1F3A8A" opacity="0.1"/>
    <text x="70" y="162" font-family="IBM Plex Mono, monospace" font-size="12" fill="#1F3A8A">VIRTUAL VIEWPORT</text>

    <!-- Visible rows -->
    <rect x="60" y="185" width="300" height="24" rx="2" fill="#1F3A8A" opacity="0.15"/>
    <rect x="60" y="215" width="300" height="24" rx="2" fill="#1F3A8A" opacity="0.15"/>
    <rect x="60" y="245" width="300" height="24" rx="2" fill="#1F3A8A" opacity="0.15"/>
    <rect x="60" y="275" width="300" height="24" rx="2" fill="#1F3A8A" opacity="0.15"/>

    <!-- Scroll indicator -->
    <rect x="365" y="180" width="4" height="60" rx="2" fill="#1F3A8A" opacity="0.3"/>

    <!-- Performance metrics -->
    <text x="50" y="380" font-family="IBM Plex Mono, monospace" font-size="11" fill="#5F6368">60 FPS</text>
    <text x="130" y="380" font-family="IBM Plex Mono, monospace" font-size="11" fill="#5F6368">0 JANK</text>
    <text x="210" y="380" font-family="IBM Plex Mono, monospace" font-size="11" fill="#5F6368">1000+ UPDATES/S</text>
  </g>

  <!-- Kicker -->
  <text x="60" y="100" font-family="IBM Plex Mono, monospace" font-size="14" fill="#1F3A8A" letter-spacing="0.15em">RESEARCH</text>

  <!-- Title -->
  <text x="60" y="180" font-family="Inter, system-ui, sans-serif" font-size="56" font-weight="600" fill="#111111">Streaming UI</text>
  <text x="60" y="250" font-family="Inter, system-ui, sans-serif" font-size="56" font-weight="600" fill="#111111">Architecture</text>

  <!-- Subtitle -->
  <text x="60" y="310" font-family="Source Serif Pro, Georgia, serif" font-size="22" fill="#5F6368">Real-time interfaces for data-intensive</text>
  <text x="60" y="340" font-family="Source Serif Pro, Georgia, serif" font-size="22" fill="#5F6368">products without degrading UX.</text>

  <!-- Tags -->
  <g transform="translate(60, 400)">
    <rect x="0" y="0" width="80" height="28" rx="4" fill="#1F3A8A" opacity="0.1"/>
    <text x="40" y="18" text-anchor="middle" font-family="IBM Plex Mono, monospace" font-size="11" fill="#1F3A8A">REACT</text>

    <rect x="92" y="0" width="100" height="28" rx="4" fill="#1F3A8A" opacity="0.1"/>
    <text x="142" y="18" text-anchor="middle" font-family="IBM Plex Mono, monospace" font-size="11" fill="#1F3A8A">STREAMING</text>

    <rect x="204" y="0" width="110" height="28" rx="4" fill="#1F3A8A" opacity="0.1"/>
    <text x="259" y="18" text-anchor="middle" font-family="IBM Plex Mono, monospace" font-size="11" fill="#1F3A8A">PERFORMANCE</text>
  </g>

  <!-- Author -->
  <text x="60" y="560" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="500" fill="#111111">Peyton Salvant</text>
  <text x="60" y="585" font-family="IBM Plex Mono, monospace" font-size="14" fill="#5F6368">Full Stack Engineer</text>
</svg>