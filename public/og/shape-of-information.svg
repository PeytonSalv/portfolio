<svg width="1200" height="630" viewBox="0 0 1200 630" xmlns="http://www.w3.org/2000/svg">
  <rect width="1200" height="630" fill="#FFFFFF"/>

  <!-- Subtle grid -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="#E6E8EB" stroke-width="1"/>
    </pattern>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)" opacity="0.5"/>

  <!-- Accent bar -->
  <rect x="0" y="0" width="6" height="630" fill="#1F3A8A"/>

  <!-- Four data shapes visualization -->
  <g transform="translate(620, 60)">
    <!-- Table shape -->
    <g transform="translate(0, 0)">
      <rect x="0" y="0" width="220" height="140" rx="4" fill="none" stroke="#1F3A8A" stroke-width="2"/>
      <rect x="0" y="0" width="220" height="28" rx="4" fill="#1F3A8A" opacity="0.1"/>
      <text x="16" y="18" font-family="IBM Plex Mono, monospace" font-size="10" fill="#1F3A8A">TABLE</text>

      <!-- Table rows -->
      <line x1="0" y1="50" x2="220" y2="50" stroke="#E6E8EB" stroke-width="1"/>
      <line x1="0" y1="72" x2="220" y2="72" stroke="#E6E8EB" stroke-width="1"/>
      <line x1="0" y1="94" x2="220" y2="94" stroke="#E6E8EB" stroke-width="1"/>
      <line x1="0" y1="116" x2="220" y2="116" stroke="#E6E8EB" stroke-width="1"/>
      <line x1="70" y1="28" x2="70" y2="140" stroke="#E6E8EB" stroke-width="1"/>
      <line x1="140" y1="28" x2="140" y2="140" stroke="#E6E8EB" stroke-width="1"/>

      <rect x="8" y="36" width="54" height="10" rx="2" fill="#1F3A8A" opacity="0.3"/>
      <rect x="78" y="36" width="54" height="10" rx="2" fill="#1F3A8A" opacity="0.2"/>
      <rect x="148" y="36" width="54" height="10" rx="2" fill="#1F3A8A" opacity="0.2"/>
    </g>

    <!-- Cards shape -->
    <g transform="translate(240, 0)">
      <rect x="0" y="0" width="220" height="140" rx="4" fill="none" stroke="#1F3A8A" stroke-width="2"/>
      <rect x="0" y="0" width="220" height="28" rx="4" fill="#1F3A8A" opacity="0.1"/>
      <text x="16" y="18" font-family="IBM Plex Mono, monospace" font-size="10" fill="#1F3A8A">CARDS</text>

      <!-- Cards -->
      <rect x="12" y="38" width="90" height="45" rx="3" fill="#1F3A8A" opacity="0.15"/>
      <rect x="118" y="38" width="90" height="45" rx="3" fill="#1F3A8A" opacity="0.15"/>
      <rect x="12" y="90" width="90" height="45" rx="3" fill="#1F3A8A" opacity="0.1"/>
      <rect x="118" y="90" width="90" height="45" rx="3" fill="#1F3A8A" opacity="0.1"/>
    </g>

    <!-- Graph shape -->
    <g transform="translate(0, 160)">
      <rect x="0" y="0" width="220" height="140" rx="4" fill="none" stroke="#1F3A8A" stroke-width="2"/>
      <rect x="0" y="0" width="220" height="28" rx="4" fill="#1F3A8A" opacity="0.1"/>
      <text x="16" y="18" font-family="IBM Plex Mono, monospace" font-size="10" fill="#1F3A8A">GRAPH</text>

      <!-- Nodes and edges -->
      <circle cx="60" cy="70" r="16" fill="#1F3A8A" opacity="0.3"/>
      <circle cx="110" cy="100" r="12" fill="#1F3A8A" opacity="0.4"/>
      <circle cx="160" cy="60" r="14" fill="#1F3A8A" opacity="0.5"/>
      <circle cx="140" cy="120" r="10" fill="#1F3A8A" opacity="0.25"/>
      <circle cx="180" cy="110" r="8" fill="#1F3A8A" opacity="0.2"/>

      <line x1="60" y1="70" x2="110" y2="100" stroke="#1F3A8A" stroke-width="1.5" opacity="0.4"/>
      <line x1="110" y1="100" x2="160" y2="60" stroke="#1F3A8A" stroke-width="1.5" opacity="0.4"/>
      <line x1="160" y1="60" x2="180" y2="110" stroke="#1F3A8A" stroke-width="1.5" opacity="0.4"/>
      <line x1="110" y1="100" x2="140" y2="120" stroke="#1F3A8A" stroke-width="1.5" opacity="0.4"/>
    </g>

    <!-- Overlay shape -->
    <g transform="translate(240, 160)">
      <rect x="0" y="0" width="220" height="140" rx="4" fill="none" stroke="#1F3A8A" stroke-width="2"/>
      <rect x="0" y="0" width="220" height="28" rx="4" fill="#1F3A8A" opacity="0.1"/>
      <text x="16" y="18" font-family="IBM Plex Mono, monospace" font-size="10" fill="#1F3A8A">OVERLAY</text>

      <!-- Layered visualization -->
      <rect x="20" y="45" width="180" height="80" rx="3" fill="#1F3A8A" opacity="0.1"/>
      <rect x="30" y="55" width="160" height="60" rx="3" fill="#1F3A8A" opacity="0.15"/>
      <rect x="40" y="65" width="140" height="40" rx="3" fill="#1F3A8A" opacity="0.2"/>
      <rect x="50" y="75" width="120" height="20" rx="3" fill="#1F3A8A" opacity="0.3"/>
    </g>

    <!-- Cognitive load indicator -->
    <g transform="translate(0, 320)">
      <text x="0" y="16" font-family="IBM Plex Mono, monospace" font-size="11" fill="#5F6368" letter-spacing="0.05em">COGNITIVE LOAD</text>
      <rect x="0" y="28" width="460" height="8" rx="4" fill="#E6E8EB"/>
      <rect x="0" y="28" width="180" height="8" rx="4" fill="#16a34a"/>
      <text x="470" y="38" font-family="IBM Plex Mono, monospace" font-size="11" fill="#16a34a">LOW</text>
    </g>
  </g>

  <!-- Kicker -->
  <text x="60" y="100" font-family="IBM Plex Mono, monospace" font-size="14" fill="#1F3A8A" letter-spacing="0.15em">RESEARCH</text>

  <!-- Title -->
  <text x="60" y="180" font-family="Inter, system-ui, sans-serif" font-size="56" font-weight="600" fill="#111111">The Shape of</text>
  <text x="60" y="250" font-family="Inter, system-ui, sans-serif" font-size="56" font-weight="600" fill="#111111">Information</text>

  <!-- Subtitle -->
  <text x="60" y="310" font-family="Source Serif Pro, Georgia, serif" font-size="22" fill="#5F6368">How data visualization format</text>
  <text x="60" y="340" font-family="Source Serif Pro, Georgia, serif" font-size="22" fill="#5F6368">affects comprehension and recall.</text>

  <!-- Tags -->
  <g transform="translate(60, 400)">
    <rect x="0" y="0" width="120" height="28" rx="4" fill="#1F3A8A" opacity="0.1"/>
    <text x="60" y="18" text-anchor="middle" font-family="IBM Plex Mono, monospace" font-size="11" fill="#1F3A8A">DATA VIZ</text>

    <rect x="132" y="0" width="100" height="28" rx="4" fill="#1F3A8A" opacity="0.1"/>
    <text x="182" y="18" text-anchor="middle" font-family="IBM Plex Mono, monospace" font-size="11" fill="#1F3A8A">COGNITION</text>

    <rect x="244" y="0" width="100" height="28" rx="4" fill="#1F3A8A" opacity="0.1"/>
    <text x="294" y="18" text-anchor="middle" font-family="IBM Plex Mono, monospace" font-size="11" fill="#1F3A8A">UI DESIGN</text>
  </g>

  <!-- Author -->
  <text x="60" y="560" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="500" fill="#111111">Peyton Salvant</text>
  <text x="60" y="585" font-family="IBM Plex Mono, monospace" font-size="14" fill="#5F6368">Full Stack Engineer</text>
</svg>